<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveM Shared Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <div id="form" class="form-container">
    <input type="text" id="markerTitle" placeholder="Marker title">
    <textarea id="markerDesc" placeholder="Description"></textarea>
    <input type="color" id="markerColor" value="#ff0000">
    <button id="addMarkerBtn">Add Marker</button>
    <button id="closeForm">Close</button>
  </div>

  <div id="legend" class="legend-container">
    <div class="legend-header" id="legendToggle">
      <span>Legend</span>
      <span class="toggle-icon">â–¼</span>
    </div>
    <div class="legend-content" id="legendContent">
      <div class="legend-add">
        <input type="text" id="categoryName" placeholder="Category name">
        <input type="color" id="categoryColor" value="#ff0000">
        <button id="addCategoryBtn">Add</button>
      </div>
      <div id="categoryList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
